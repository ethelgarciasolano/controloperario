<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="static/css/style.css">
    
    <link rel="manifest" href="static/manifest.json">
    <!-- ios support -->
  
    <link rel="apple-touch-icon" href="static/img/icons/icon-192x192.png">
  
    <link rel="apple-touch-icon" href="static/img/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pwa test">
    
        
    <title>Dev'Coffee PWA</title>
  </head>
  <body>
    <main>
      <nav>
        <h1>Dev'Coffee</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </nav>
      <div class="container"></div>
    </main>
    <script src="static/js/app.js"></script>></script>
    <script>
        window.addEventListener('load', async () => {
    if ('serviceWorker' in navigator) {
      try {
        const registration = await navigator.serviceWorker.register('sw.js')
        console.log('ServiceWorker registration successful with scope: ', registration.scope)
        const notificationPermission = await Notification.requestPermission();
        if (notificationPermission !== 'granted') {
          console.log('Notification permission not granted');
        } else {
          const title = 'Test Notification';
          const options = {
            body: 'Do you like this ?',
            icon: 'static/img/icons/beerjs-logo.png',
            vibrate: [200, 100, 200, 100, 200, 100, 400],
            tag: 'request',
            actions: [
              { action: 'yes', title: 'Yes', icon: 'static/img/icons/beerjs-logo.png' },
              { action: 'no', title: 'No', icon: 'static/img/icons/beerjs-logo.png' }
            ]
          };
          const res = await registration.showNotification(title, options);
          console.log(res);
        }
      } catch (err) {
        console.error(err);
      }
    }
  });
    </script>
  </body>
</html>
